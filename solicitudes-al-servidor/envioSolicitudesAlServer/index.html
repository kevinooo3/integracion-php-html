    <html lang="en">
    <head>
        <meta charset="UTF-8">

    <body>
        <script>
            // formdata debemos tomarlo como un formulario obtenido 
            const formData = new FormData();
            formData.append('nombre','Mr.michi');
            formData.append('edad','14');
    
            fetch("server.php?color=naranja",{
                // al agregar  ?color=naranja hago una consulta get a la par de la consulta post que se esta haciendo
                body: formData,
                method: "POST"
            })
            .then(res => res.text())
            .then(data =>{
                console.log(data);
            });
        </script>
        
    </body>
